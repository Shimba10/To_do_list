{% extends 'users/signup.html' %}
{% load static %}
{%block extrahead%}
    <link rel="stylesheet" href="{% static 'password_reset.css' %}">
{% endblock %}
{% block content %}
<form method="post" class="form-2">

    {% csrf_token %}
        <h1 class="contain">Password Reset</h1>
        <p class="contain">
            Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
            
            
        </p>
        <p class="contain">{{form}}</p>
    
        <input type="submit" class="btn-2" value="Reset my password ">
</form>

{% endblock %}
